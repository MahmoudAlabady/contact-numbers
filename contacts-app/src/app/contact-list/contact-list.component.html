
  <h1 class="text-3xl mb-4">Contact List</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="bg-white p-4 rounded-lg shadow-md">
      <form [formGroup]="filtersForm">
        <div class="flex mb-2">
          <label class="mr-2">Name:</label>
          <input type="text" class="rounded-lg border-gray-300" formControlName="name">
        </div>
        <div class="flex mb-2">
          <label class="mr-2">Phone:</label>
          <input type="text" class="rounded-lg border-gray-300" formControlName="phone">
        </div>
        <div class="flex mb-2">
          <label class="mr-2">Address:</label>
          <input type="text" class="rounded-lg border-gray-300" formControlName="address">
        </div>
        <div class="flex mb-2">
          <label class="mr-2">Notes:</label>
          <input type="text" class="rounded-lg border-gray-300" formControlName="notes">
        </div>
      </form>
    </div>
  </div>
  
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
  <div *ngFor="let contact of contacts" class="bg-white p-4 rounded-lg shadow-md">
    <h2 class="text-lg font-semibold mb-2">{{ contact.name }}</h2>
    <p class="mb-2"><i class="fas fa-phone-alt mr-2"></i>{{ contact.phone }}</p>
    <p class="mb-2"><i class="fas fa-map-marker-alt mr-2"></i>{{ contact.address }}</p>
    <p class="mb-2"><i class="fas fa-sticky-note mr-2"></i>{{ contact.notes }}</p>
    <div class="flex justify-end">
      <button class="px-4 py-2 bg-blue-500 text-white rounded-lg mr-2" (click)="editContact(contact)">Edit</button>
      <button class="px-4 py-2 bg-red-500 text-white rounded-lg" (click)="deleteContact(contact._id)">Delete</button>
    </div>
  </div>
</div>

<button class="px-4 py-2 bg-green-500 text-white rounded-lg mt-4" (click)="addContact()">Add Contact</button>

<div class="flex flex-col items-center">
  <!-- Help text -->
  <span class="text-sm text-gray-700 dark:text-gray-400">
      Page <span class="font-semibold text-gray-900 dark:text-white">{{page}}</span>  <span class="font-semibold text-gray-900 dark:text-white"></span>  <span class="font-semibold text-gray-900 dark:text-white"></span> 
  </span>
  <div class="inline-flex mt-2 xs:mt-0">
    <!-- Buttons -->
    <button (click)="onPageChange(page-1)" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-l hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
        Prev
    </button>
    <button (click)="onPageChange(page+1)"class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-800 border-0 border-l border-gray-700 rounded-r hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        Next
        <svg aria-hidden="true" class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </div>
</div>
