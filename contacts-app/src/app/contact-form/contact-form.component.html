<h1>{{ mode }} Contact</h1>
<form (ngSubmit)="saveContact()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="contact.name">
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="contact.phone">
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="contact.address">
  </div>
  <div>
    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" [(ngModel)]="contact.notes"></textarea>
  </div>
  <button type="submit">{{ mode }}</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>
